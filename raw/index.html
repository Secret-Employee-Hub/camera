<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Key Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            margin: 15px 0;
            border: 2px solid #ff4444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #ff4444;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc0000;
        }
        #result {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #result.show {
            opacity: 1;
        }
        #generatedKey {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            word-break: break-all;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
        }
        #copiedMsg {
            color: #00ff00;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #copiedMsg.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <h1>Premium Key Generator</h1>
        <p>Enter your name to generate your unique key</p>
        
        <input type="text" id="nameInput" placeholder="Your Name" autocomplete="off" />
        <br/>
        <button onclick="generateKeyAndGrab()">Generate Key</button>

        <div id="result">
            <h3>Your Generated Key:</h3>
            <div id="generatedKey"></div>
            <button onclick="copyKey()">Copy Key</button>
            <div id="copiedMsg">Copied to clipboard!</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
                if (this.x > canvas.width || this.x < 0) {
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function generateRandomSegment() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let segment = '';
            for (let i = 0; i < 4; i++) {
                segment += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return segment;
        }

        async function generateKeyAndGrab() {
            const nameInput = document.getElementById('nameInput').value.trim().toUpperCase();
            if (!nameInput) {

            const segment3 = generateRandomSegment();

        function copyKey() {
